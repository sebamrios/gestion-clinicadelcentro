{% extends 'base.html' %}

{% block content %}

{% load static %}
{% load i18n %}

<hr>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="card-body">                   
                    <center><h1>{% block title %}CONTACTO{% endblock %}</h1></center>
                    <form id="contact" action="" method="post" class="col-xs-12">	
                        {% csrf_token %}

                        <!-- nombre -->
                        <div class="mb-3">
                            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                            {{ form.nombre }}
                        </div>

                        <!-- descripcion -->
                        <div class="mb-3">
                            <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
                            {{ form.descripcion }}
                        </div>

                        <!-- email -->
                        <div class="mb-3">
                            <label for="{{ form.mail.id_for_label }}" class="form-label">Email</label>
                            {{ form.mail }}
                        </div>

                        <!-- telefono -->
                        <div class="mb-3">
                            <label for="{{ form.telefono.id_for_label }}" class="form-label">Teléfono</label>
                            {{ form.telefono }}
                        </div>

                        <!-- fecha -->
                        <div class="mb-3">
                            <label for="{{ form.fecha.id_for_label }}" class="form-label">Fecha</label>
                            {{ form.fecha }}
                        </div>

                        <!-- CAPTCHA     -->
                        <div class="mb-3">
                            <label for="{{ form.captcha.id_for_label }}" class="form-label">captcha</label>
                            {{ form.captcha }}
                        </div>

                        <!-- boton -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary">Enviar</button>  
                        </div>      
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>        
{% endblock %}
